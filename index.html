<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <form action="" method="get" class="form-wrapper">
      <div class="inputs">
        <div class="input-box">
          <label for="dayOB">Day</label>
          <input required type="text" name="dayOB" id="dayOB" placeholder="DD">
        </div>
        <div class="input-box">
          <label for="monthOB">Month</label>
          <input required type="text" name="monthOB" id="monthOB" placeholder="MM">
        </div>
        <div class="input-box">
          <label for="yearOB">Year</label>
          <input required type="text" name="yearOB" id="yearOB" placeholder="YYYY">
        </div>
      </div>
      
      <div class="button-div">
        <div class="line"></div>
        <button type="submit"><img src="./assets/images/icon-arrow.svg" alt="" srcset=""></button>
      </div>
    </form>

    <div class="response-wrapper">
      <h1><span>24</span>years</h1>
      <h1><span>08</span>months</h1>
      <h1><span>1999</span>days</h1>
    </div>
  </div>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
