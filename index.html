<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <form id="form" method="get" autocomplete="off" class="form-wrapper">
      <div class="inputs">
        <div class="input-box">
          <label for="day">Day</label>
          <input minlength="1" maxlength="2" type="text" name="day" id="day" placeholder="DD" required>
        </div>
        <div class="input-box">
          <label for="month">Month</label>
          <input  maxlength="2" minlength="1" type="text" name="month" id="month" placeholder="MM" required>
        </div>
        <div class="input-box">
          <label for="year">Year</label>
          <input  minlength="4" maxlength="4" type="text" name="year" id="year" placeholder="YYYY" required>
        </div>
      </div>
      
      <div class="button-div">
        <div class="line"></div>
        <button type="button" name="submit" value="submit" id="submit-btn" ><img src="./assets/images/icon-arrow.svg" alt="" srcset=""></button>
      </div>
    </form>

    <div class="response-wrapper">
      <h1><span id="year-output"></span>years</h1>
      <h1><span id="month-output"></span>months</h1>
      <h1><span id="day-output"></span>days</h1>
    </div>
  </div>

  
  <script src="./app.js"></script>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">shubham yelekar</a>.
  </div>
</body>
</html>
